<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="well well-sm">
          <div class="row">
            <div class="col-sm-6">
              <img
                src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTJ8fHVzZXIlMjBwcm9maWxlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt=""
                class="img-rounded img-responsive"
              />
            </div>

            <div class="col-sm-6 col-md-6">
              <h4>MOHAMED JAKKARIYA</h4>
              <small
                ><cite title="San Francisco, USA"
                  >San Francisco, USA <i class="glyphicon glyphicon-map-marker"> </i></cite
              ></small>

              <div class="error-message"></div>

              <div class="input-group mb-3" style="margin-top: 2rem">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  value="Jack"
                  id="username"
                />
              </div>

              <div class="input-group mb-3" style="margin-top: 2rem">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Recipient's username"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  value="test@example.com"
                  id="website"
                />
              </div>
            </div>

            <div class="col-sm-6 col-md-6" style="margin-top: 2rem">
              <button class="btn btn-primary" id="update_submit">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
